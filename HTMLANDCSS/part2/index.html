<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Thẻ html thông dụng -->
    <!-- h1-h6
    p
    img
    a
    ul,li
    table
    input
    button
    div
    -->
    <!-- ta chỉ sử dụng duy nhất 1 thẻ h1 trong file html
    
    các tiêu đề nhỏ hơn là h2 , h3 ,h4 tới h6 là nhỏ nhất
    -->
    <h1>Tiêu đề to nhất</h1>

    <!-- p là đoạn văn -->
    <p>Đây là một đoạn văn bản</p>

    <!-- img là hiển thị hình ảnh -->
    <img
      src="https://static-images.vnncdn.net/files/publish/bat-giam-doc-cdc-nam-dinh-cung-4-thuoc-cap-lien-quan-den-viet-a-16258f0818b94bb2812506a44bd4ea31.jpg"
      alt="ảnh công an"
    />

    <!-- a là anchor - đường dẫn -->
    <a href="https://vietnamnet.vn/">vietnamnet</a>

    <!-- ul,li dạng danh sách -->
    <ul>
      <li>ha</li>
      <li>hb</li>
      <li>hc</li>
    </ul>

    <!-- table là bản -->
    <table>
      <thead>
        <th>STT</th>
        <th>Name</th>
        <th>Address</th>
      </thead>
      <tbody>
        <tr>
          <td>01</td>
          <td>Andrew</td>
          <td>Washington</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Jack</td>
          <td>New York</td>
        </tr>
      </tbody>
    </table>

    <!-- input là các ô  -->
    <input type="text" />
    <input type="checkbox" />
    <input type="radio" name="gender" />
    <input type="radio" name="gender" />
    <input type="radio" name="gender" />

    <!-- button nút bấm -->
    <button>Đăng ký</button>

    <!-- div là thẻ bao quanh  -->
    <div>
      <h1>Đây</h1>
      <h1>là</h1>
      <h1>thẻ</h1>
      <h1>div</h1>
    </div>
  </body>
</html>
