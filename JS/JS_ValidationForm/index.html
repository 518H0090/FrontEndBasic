<!DOCTYPE html>

<!-- https://apvarun.github.io/toastify-js/ -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <svg viewBox="0 0 180 200" xmlns="http://www.w3.org/2000/svg">
      <path
        fill="#D0E2FF"
        d="M42.1,-68.2C45.3,-55.6,32.3,-31,28.5,-15.6C24.7,-0.3,30.1,5.6,36.7,20.1C43.2,34.6,51,57.8,45.1,59.2C39.2,60.6,19.6,40.4,4.4,34.4C-10.8,28.4,-21.7,36.6,-29.8,35.9C-38,35.2,-43.4,25.5,-52.9,13.2C-62.4,0.9,-76,-14.1,-75.9,-27.9C-75.9,-41.7,-62.3,-54.4,-47.4,-63.2C-32.4,-72,-16.2,-76.9,1.6,-79.2C19.5,-81.4,38.9,-80.9,42.1,-68.2Z"
        transform="translate(50 10)"
      />
    </svg>
    <div class="container">
      <h3 class="heading">Sign Up</h3>
      <p class="description">
        Join over 25 million users from around the globe
      </p>

      <form action="/">
        <div class="input-group">
          <input type="text" name="username" placeholder="Username" />
        </div>

        <div class="input-group">
          <input type="text" name="email" placeholder="Email" />
        </div>

        <div class="input-group">
          <input type="password" name="password" placeholder="Password" />
        </div>

        <div class="input-group">
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />
        </div>

        <button class="submit-button" type="submit">Join</button>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
